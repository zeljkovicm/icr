<h1 class="h3">About the app</h1>
<p>Izvorni kod aplikacije sa vežbi iz predmeta Interakcija čovek–računar na 4. godini Tehničkog fakulteta Univerziteta
    Singidunum.</p>
<p>Aplikacija je razvijena koristeći sledeće tehnologije:</p>
<ul>
    <li>Angular 20+</li>
    <li>Bootstrap 5.3</li>
    <li>Font Awesome 7</li>
    <li>Axios HTTP Client</li>
    <li>Rasa Open Source</li>
</ul>
